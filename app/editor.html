<div id={{doEditor}} class="container-fluid {{doEditor}}">
    <div id={{doTop}} class="row {{doTop}}">
        <div id={{doTopLeft}} class="col-md-2 {{doTopLeft}}">
            <span>ngDoodle</span>
        </div>
        <div id={{doTopCenter}} class="col-md-9">
            
        </div>
        <div id={{doTopRight}} class="col-md-1 fa fa-github fa-3x {{doTopRight}}">                              
        </div>
    </div>
    <div id={{doMiddle}} class="row {{doMiddle}}">
        <div class="col-md-3">
            <article class="accordion">
                <section id="open">
                    <a href="#open">Open</a>
                    <div>
                        <table>
                            <thead>
                                <colgroup>
                                <col width="50%"/>
                                <col width="50%"/>
                                </colgroup>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Upload Image</td>
                                <td> 
                                    <div class="image-upload">                                   
                                        <label for="do-fileinput">
                                            <span class="fa fa-upload fa-2x"></span>
                                        </label>
                                        <input id="do-fileinput" type="file" />
                                    </div>                                    
                                </td>
                            </tr>
                            <tr>
                                <td>Selfie</td>
                                <td> 
                                    <div class="image-upload">                                   
                                        <label for="do-fileselfie">
                                            <span class="fa fa-camera fa-2x"></span>
                                        </label>
                                        <input id="do-fileselfie" type="button"/>
                                    </div>                                    
                                </td>
                            </tr>
                            <tr>
                                <td>URL</td>
                                <td>                                                                                                               
                                    <input id="do-fileurl" class="do-fileurl" type="text" [(ngModel)]="imageSrc"/>                                                                        
                                </td>
                            </tr>  
                            </tbody>                                                     
                        </table>
                    </div>
                </section>                
                <section id="effects">
                    <a href="#effects">Effects</a>
                    <div>
                        <table>
                            <thead>
                                <colgroup>
                                <col width="50%"/>
                                <col width="50%"/>
                                </colgroup>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Brightness</td>
                                <td>                                          
                                    <input type="range" min="0" max="5" step="1" [(ngModel)]="brightness"/>                                                                       
                                </td>
                            </tr>
                            <tr>
                                <td>Contrast</td>
                                <td>                                          
                                    <input type="range" min="0" max="50" step="5" [(ngModel)]="contrast"/>                                                                       
                                </td>
                            </tr>
                            <tr>
                                <td>Grayscale</td>
                                <td>                                          
                                    <input type="range" min="-100" max="100" step="10" [(ngModel)]="grayScale"/>                                     
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1">Sepia</td>
                                <td>
                                    <input class="checkbox" type="checkbox" (change)="sepiaIt()"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Negative</td>
                                <td>                                                                                                               
                                    <input class="checkbox" type="checkbox" (change)="invertIt()"/>                                                                        
                                </td>
                            </tr>  
                            </tbody>                                                     
                        </table>
                    </div>
                </section>                                                
                <section id="export">
                    <a href="#export">Export</a>
                    <div>
                        <table>
                            <thead>
                                <colgroup>
                                <col width="50%"/>
                                <col width="50%"/>
                                </colgroup>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Save as JPEG</td>
                                <td>                                          
                                    <div class="image-upload">                                   
                                        <label for="do-fileasjpg" (click) = "saveAsJPG()">
                                            <span class="fa fa-save fa-2x"></span>                                           
                                        </label>
                                        <a id="do-fileasjpg" download="image.jpeg"></a>                                        
                                    </div>                                                                       
                                </td>
                            </tr>
                            <tr>
                                <td>Save as PNG</td>
                                <td>                                          
                                    <div class="image-upload">                                   
                                        <label for="do-fileaspng" (click) = "saveAsPNG()">
                                            <span class="fa fa-save fa-2x"></span>
                                        </label>
                                        <a id="do-fileaspng" download="image.png"></a>
                                    </div>                                                                       
                                </td>
                            </tr>
                            <tr>
                                <td>Print</td>
                                <td>                                          
                                    <div class="image-upload">                                   
                                        <label for="do-fileprint" (click)="print()">
                                            <span class="fa fa-print fa-2x"></span>
                                        </label>
                                        <input id="do-fileprint" type="button"/>
                                    </div>                                                                       
                                </td>
                            </tr>  
                            </tbody>                                                    
                        </table>
                    </div>
                </section>                                
            </article>
        </div>
        <div class="col-md-9">
            <div id="editor-container" class="editor-container">
                <my-app [cid]="cid" [enableCropper]="enableCropper" [cropDone]="cropDone" [width]="400" [height]="400" [imageSrc]="imageSrc" [grayScale]="grayScale" [brightness]="brightness" [contrast]="contrast" [invert]="invert" [sepia]="sepia"></my-app>
            </div>
        </div>
    </div>
    <div id={{doBottom}} class={{doBottom}}>
                     
    </div>
    <div id="videocontainer" class="vc-container" style="display:none">
    <div class="row">
        <div class="col-md-1">
        <video autoplay="true" id="videoElement" style="height: 80%"></video>
     </div>
     </div>
        <div class="row">
             <div class="col-md-2">      
             <input type="button" id="take" class="btn btn-lg" value="Take Snap"/>
              </div>      
              <div class="col-md-2">  </div>              
        <div class="col-md-2 ">       
        <input type="button" class="btn btn-lg" value="Cancel"/>        
    </div>
    
    </div>
    </div>
</div>
